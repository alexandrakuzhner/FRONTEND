<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Вход</legend>
            <label for="one">Login
                <input type="text" name="one" id="1" placeholder="Введите логин" required>
            </label>
            <label for="two">Password
                <input type="password" name="two" id="2" placeholder="Введите пароль" required>
            </label>

        </fieldset>

        
        <fieldset>
            <legend>Личные данные</legend>
            <label for="tree">E-Mail
                <input type="email" name="tree" id="3" placeholder="Введите адрес e-mail">
            </label>
            <label for="four">Номер телефона
                <input type="number" name="four" id="4">
            </label>

        </fieldset>
        
        
        <label for="five">
            <input type="checkbox" name="five" id="5">
        </label>
        <label for="six">
            <input type="radio" name="six" id="6">
        </label>
        <label for="seven">
            <input type="file" name="seven" id="7">
        </label>
        <label for="eight">
            <input type="submit" name="eight" value="Отправить" id="8">
        </label>
        <label for="nine">
            <input type="button" name="nine" value="Кнопка" id="9">
        </label>
        <label for="ten">
            <input type="reset" name="ten" value="" id="10">
        </label>
        <label for="">
            <textarea name="" id=""></textarea>
        </label>
        
    </form>
</body>
</html>
